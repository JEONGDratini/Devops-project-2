name: Push Registry

on:
  push:
    branches:
      - JEONGDratini3

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 30 

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1 
        with:
          aws-access-key-id: ${{ secrets.ROMENCIA_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.ROMENCIA_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.ROMENCIA_ECR_REGISTRY}}/project2-container-repo/project2-container-repo:${{ github.sha }}
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{ secrets.ROMENCIA_ECR_REGISTRY}}
          REPOSITORY: project2-container-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG